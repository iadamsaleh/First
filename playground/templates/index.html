
{% extends 'base.html' %}
{% block body %}

<div class="container">
  <h2>Add a todo</h2>
  <form action="/" method = "POST">
    {% csrf_token %}
<div class="mb-3">
  <label for="title" class="form-label">Todo Title</label>
  <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
</div>
    <br>
<div class="mb-3">
  <label for="desc" class="form-label">Todo Description</label>
  <input type="text" class="form-control" name="desc" id="desc">
</div>
    <br>
<div>
  <button type="submit" class="btn btn-primary ">Submit</button>
</div>
    <br>
    <a href="/count" type="button" class="btn btn-primary">Total no of entries</a>
</form>
  </div>
<div class="container ">
  <table class="table">
<thead>
  <tr>
    <th scope="col">Sno.</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Date</th>
    <th scope="col">Actions</th>
  </tr>
</thead>
<tbody>
{% for todo in alltodo %}
  <tr>
    <th scope="row">{{forloop.counter}}</th>
    <td>{{todo.title}}</td>
    <td>{{todo.desc}}</td>
    <td>{{todo.date_created}}</td>
    <td>
      <a href="/delete/{{todo.sno}}" type="button" class="btn btn-dark mx-2">Delete</a>
      <a href="/update/{{todo.sno}}" type="button" class="btn btn-dark mx-2">Update</a>
    </td>

  </tr>
{% endfor %}

</tbody>
</table>
</div>

{% endblock body %}
