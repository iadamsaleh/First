
{% extends 'base.html' %}
{% block body %}

<div class="container ">
  <table class="table">
<thead>
  <tr>
    <th scope="col">ID.</th>
    <th scope="col">Username</th>
    <th scope="col">Email</th>
    <th scope="col">Actions</th>
  </tr>
</thead>
<tbody>
{% for user in all_users %}
  <tr>
    <th scope="row">{{forloop.counter}}</th>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>

    <td>
      <a href="/deleteuser/{{user.id}}" type="button" class="btn btn-dark mx-2">Delete</a>
    </td>

  </tr>
{% endfor %}

</tbody>
</table>
</div>

{% endblock body %}
